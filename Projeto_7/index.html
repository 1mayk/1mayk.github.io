<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="">
            <input id="input-email-login" type="email" name="email" placeholder="Email">
            <input id="input-pass" type="password" name="password" placeholder="Senha">
            <button id="login-btn">ENTRAR</button>
        </form>

    </header>
    <main>
            <form id="evaluation-form" action="">
                <div class="names-input-container">
                    <input id="input-name" type="text" name="Nome" placeholder="Nome">
                    <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
                </div>
                <div class="email-house-container">
                    <input id="input-email" type="email" name="email" placeholder="Email">

                    <select name="" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <section class="pai">
                    <div class="familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <label for="frontend">Família FrontEnd</label>
                    <input class="family" id="frontend" for="frontend" type="radio" name="family" value="Frontend">
                    <label for="backend">Família Backend</label>
                    <input class="family" id="backend" for="backend" type="radio" name="family" value="Backend">
                    <label for="fullstack">Família Fullstack</label>
                    <input class="family" id="fullstack"for="fullstack" type="radio" name="family" value="FullStack">
                    </div>
                    <div class="opcoes">
                        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <input class="subject" type="checkbox" name="opcoes" id="hofs" value="HoFs">
                        <label for="hofs">HoFs</label>
                        <input class="subject" type="checkbox" name="opcoes" id="jest" value="Jest">
                        <label for="jest">Jest</label>
                        <input class="subject" type="checkbox" name="opcoes" id="promises" value="Promises">
                        <label for="promises">Promises</label>
                        <input class="subject" type="checkbox" name="opcoes" id="react" value="React">
                        <label for="react">React</label>
                        <input class="subject" type="checkbox" name="opcoes" id="sql" value="SQL">
                        <label for="sql">SQL</label>
                        <input class="subject" type="checkbox" name="opcoes" id="python" value="Python">
                        <label for="python">Python</label>
                    </div>
                </section>
                <section class="avaliacao">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <input class="rate" type="radio" name="rate" value="1">1
                    <input class="rate" type="radio" name="rate" value="2">2
                    <input class="rate" type="radio" name="rate" value="3">3
                    <input class="rate" type="radio" name="rate" value="4">4
                    <input class="rate" type="radio" name="rate" value="5">5
                    <input class="rate" type="radio" name="rate" value="6">6
                    <input class="rate" type="radio" name="rate" value="7">7
                    <input class="rate" type="radio" name="rate" value="8">8
                    <input class="rate" type="radio" name="rate" value="9">9
                    <input class="rate" type="radio" name="rate" value="10">10
                </section>
                <section id="comentario">
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" id="textarea"></textarea>
                    <span id="counter">500</span>
                </section>
                <section class="agreement">
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </section>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
