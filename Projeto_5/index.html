<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='box-main'>
        <header>
            <h1>MEME GENERATOR</h1>
        </header>
        <div id="input-section">
            <div>
                Texto: <input type="text" name="" id="text-input" maxlength="60">
            </div>
            <div>
                Foto: <input type="file" name="" id="meme-insert">
            </div>
        </div>
        <div id="meme-image-container">
            <img id="meme-image" src="" alt="">
            <p id="meme-text"></p>
        </div>
        <div id="submit-button">
            <p>Estilos customizados:</p>
            <button id="fire" type="submit">Fire üî•</button>
            <button id="water" type="submit">Water üíß</button>
            <button id="earth" type="submit">Earth üåç</button>
        </div>
        <div id="meme-collection">
            <img id="meme-1" src="./imgs/meme1.png" alt="meme1">
            <img id="meme-2" src="./imgs/meme2.png" alt="meme2">
            <img id="meme-3" src="./imgs/meme3.png" alt="meme3">
            <img id="meme-4" src="./imgs/meme4.png" alt="meme4">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
